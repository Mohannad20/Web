<body>
    <div class="container">
        <div>
            <h1>currency converter</h1>
                <div class="exchange">
                    <div id="sAmount"><span id="resultFrom">5.00</span> <span class="currencyFrom">US Dollars</span> <br><i class="fa-solid fa-arrow-right-arrow-left" id="exchangeIcon"></i></div>
                    <div id="sTo"><span id="resultTo">49.174674</span> <span class="currencyTo">Moroccan Dirhams</span></div>

                </div >
        </div>
        <form action="">
            <div class="amount">
                <label for="amount">Amount</label>
                <input type="text" id="amount" placeholder="5.00 $">
                <span id="amountError"></span>
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="from">From</label>
                    <div class="list-box">
                        <img src="https://flagcdn.com/48x36/us.png " id="flagfrom" alt="us flag">

                <div class="to">

                    </select>

                </div>
            </div>

                </div>
